<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Getting the Pokemon</title> 
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="script.js"></script>
        
    </head>
    <body>
        <main>
            <img class="kinkaid-logo" src="https://resources.finalsite.net/images/f_auto,q_auto/v1646342137/kinkaid/ltgowcygxrp1etvccwrh/SealWHITE.png" alt="Kinkaid School Seal in White">
            <h1>Pokémon Search App</h1>
            <a href="./all-pokemon.html">Get All Pokemon</a>
            <section class="container">
              <div role="search" id="search-section">
                <label for="search-input">Search for Pokémon Name or ID:</label>
                <input type="text" name="pokemon" id="search-input" required="">
                <button class="styled-button" id="search-button">Search</button>
              </div>
              <div class="output">
                <div class="top-container">
                  <div class="name-and-id">
                    <span id="pokemon-name"></span>
                    <span id="pokemon-id"></span>
                  </div>
                  <div class="size">
                    <span id="weight"></span>
                    <span id="height"></span>
                  </div>
                  <div id="sprite-container" class="sprite-container">
                    <img id="sprite" src="" alt="Pokemon Name">
                  </div>
                  <div id="types">
                    <!-- types go in here -->
                    <!-- <span id="type1" class="type"></span>
                    <span id="type2" class="type"></span> -->
                  </div>
                </div>
                <div class="bottom-container">
                    <div class="row">
                        <div class="bases">Base</div>
                        <div class="stats">Stats</div>
                    </div>
                    <div class="row">
                        <div class="bases">HP</div>
                        <div id="hp" class="stats pokemon-stats"></div>
                    </div>
                    <div class="row">
                        <div class="bases">Attack</div>
                        <div id="attack" class="stats pokemon-stats"></div>
                    </div>
                    <div class="row">
                        <div class="bases">Defense</div>
                        <div id="defense" class="stats pokemon-stats"></div>
                    </div>
                    <div class="row">
                        <div class="bases">Sp. Attack</div>
                        <div id="special-attack" class="stats pokemon-stats"></div>
                    </div>
                    <div class="row">
                        <div class="bases">Sp. Defense</div>
                        <div id="special-defense" class="stats pokemon-stats"></div>
                    </div>
                    <div class="row">
                        <div class="bases">Speed</div>
                        <div id="speed" class="stats pokemon-stats"></div>
                    </div>
                </div>
              </div>
            </section>
          </main>   
    </body>
</html>
